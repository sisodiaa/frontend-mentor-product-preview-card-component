<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Product preview card component</title>

	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
	<div class="container">
		<div class="card">
			<picture class="card__image">
				<img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
			</picture>

			<h2 class="card__sub-heading">
				Perfume
			</h2>

			<h1 class="card__heading">
				Gabrielle Essence Eau De Parfum
			</h1>

			<p class="card__description">
				A floral, solar and voluptuous interpretation composed by Olivier Polge,
				Perfumer-Creator for the House of CHANEL.
			</p>

			<ul class="card__price">
				<li class="card__price--discounted">
					$149.99
				</li>
				<li class="card__price--retail">
					$169.99
				</li>
			</ul>

			<button class="card__cta" type="button">
				Add to Cart
			</button>
		</div>
	</div>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Abhishek Sisodia</a>.
	</div>
</body>

</html>
